<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="boostrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="row align-items-stretch no-gutters contact-wrap">
      <div class="col-md-12">
        <div class="form h-100">
          <h3>Talk to Us</h3>
          <form
            class="mb-5"
            method="post"
            id="contactForm"
            name="contactForm"
            action="https://getform.io/f/axojyynb"
          >
            <div class="row">
              <div class="col-md-12 form-group mb-3">
                <label for="email" class="col-form-label">Work Email *</label>
                <input
                  class="form-control"
                  name="email"
                  id="email"
                  placeholder="Write your Email"
                  required
                />
              </div>
            </div>
            <div class="row">
              <div class="col-md-6 form-group mb-3">
                <label for="name" class="col-form-label">First Name *</label>
                <input
                  type="text"
                  class="form-control"
                  name="name"
                  id="name"
                  placeholder="Your name"
                  required
                />
              </div>
              <div class="col-md-6 form-group mb-3">
                <label for="last-name" class="col-form-label"
                  >Last Name *</label
                >
                <input
                  type="text"
                  class="form-control"
                  name="last-name"
                  id="last-name"
                  placeholder="Your Last Name"
                  required
                />
              </div>
            </div>
            <div class="row pt-4">
              <p class="p-2 d-flex">
                <input
                  class="m-2"
                  type="checkbox"
                  name="terms"
                  id="terms"
                  required
                />
                I agree to Fyle's terms and conditions, and provide consent to
                send me communication.
              </p>
            </div>
            <div class="row">
              <div class="col-md-12 form-group">
                <input
                  type="submit"
                  value="Send Message"
                  class="btn btn-primary rounded-0 py-2 px-4"
                />
                <span class="submitting"></span>
              </div>
            </div>
          </form>
          <div id="form-message-warning mt-4"></div>
          <div id="form-message-success">Your message was sent, thank you!</div>
        </div>
      </div>
    </div>

    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <!-- <script src="js/jquery.validate.min.js"></script> -->
    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="boostrap/js/bootstrap.min.js"></script>
    <script>
      $(document).ready(function () {
        $("#contactForm").submit(function (e) {
          e.preventDefault(); // Prevent the default form submission

          var form = $(this)[0];
          var formData = new FormData(form);

          $.ajax({
            type: "POST",
            url: form.action,
            data: formData,
            dataType: "json",
            processData: false,
            contentType: false,
            headers: {
              Accept: "application/json",
            },
          })
            .done(function () {
              $("#form-message-success").show();
              $("#form-message-warning").hide();
            })
            .fail(function () {
              $("#form-message-warning")
                .text("An error occurred! Please try again later.")
                .show();
              $("#form-message-success").hide();
            });
        });
      });
    </script>
  </body>
</html>
